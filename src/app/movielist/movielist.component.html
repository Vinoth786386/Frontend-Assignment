<nav class="navbar navbar-expand-lg bg-black">
  <div class="container-fluid">
    <a class="navbar-brand"><strong>Maya</strong></a>
    <form class="d-flex me-2 border-left:10px">
      <nav aria-label="Page navigation example">
        <ul class="pagination d-flex justify-content-center">
          <li class="page-item"><a class="page-link" *ngIf="previousvisible"
              (click)="fetchMovies('previous')">Previous</a></li>
          <li class="page-item"><a class="page-link" *ngIf="nextvisible" (click)="fetchMovies('next')">Next</a></li>
        </ul>
      </nav>
    </form>
  </div>
</nav>
<div class="card" style="width: 0rem;">
  <div class="grid-container">
    <div class="grid-item" *ngFor="let movie of movies">
      <h3 class="title">{{movie.title}}</h3>
      <p class="description">{{movie.description}}</p>
      <div class="genres">
        <span class="genre">{{ movie.genres }}</span>
      </div>
    </div>
  </div>
</div>
